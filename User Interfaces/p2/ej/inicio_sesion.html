<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="style/style-iniciar-sesion.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/inicio_sesion.js"async></script>
    <script src="script/actualizar_main.js"async></script>
</head>

<body class="inicio_sesion">
    <section>
        <h1>Iniciar Sesión</h1>
        <form id="formulario_inicio_sesion">
            <label for="nombre_usuario">Usuario:</label>
            <input type="text" id="nombre_usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <div id="dos_botoncitos">
                <button id="iniciar_sesion" type="submit">Acceder</button>
                <button id="cancelar_inicio" type="button">Cancelar</button>
            </div>
        </form>
    
    </section>
</body>
